<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Wistia Documentation and Demos</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body layout="row" ng-cloak ng-app="angular-wistia-pages" ng-controller="MainCtrl as vm">

<md-sidenav class="md-sidenav-left site-sidenav" md-component-id="left" flex md-is-locked-open="$mdMedia('gt-sm')">
    <header class="nav-header">
        <a ng-href="/" class="docs-logo">
            <img src="img/angular-wistia.png">

            <h1 class="md-heading docs-logotype">angular-wistia</h1>
        </a>
    </header>

    <md-content flex role="navigation">
        <ul class="docs-menu">
            <li ng-repeat="section in menu.sections" class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
                <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name}}">
                    {{section.name}}
                </h2>
                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>

                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>

                <ul ng-if="section.children" class="menu-nested-list">
                    <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
                        <menu-link section="child" ng-if="child.type === 'link'"></menu-link>

                        <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
                    </li>
                </ul>
            </li>
        </ul>
    </md-content>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar class="site-content-toolbar">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" hide-gt-sm aria-label="Toggle Menu" ng-click="vm.openMenu()">
                <md-icon md-font-icon="fa-bars" class="fa" style="color:#0013A2;"></md-icon>
            </md-button>
            <h2 class="md-toolbar-item">Wistia <span hide-md hide-sm>directives and services </span>for Angular</h2>
            <span flex></span>
            <div class="md-toolbar-item" layout="row">
                <md-button class="md-icon-button"
                           aria-label="Install with Bower"
                           target="_blank"
                           ng-href="https://github.com/angular/bower-material">
                    <md-tooltip md-autohide>Install with Bower</md-tooltip>
                    <md-icon md-svg-src="img/icons/bower-logo.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button"
                           aria-label="Install with NPM"
                           target="_blank"
                           ng-href="https://www.npmjs.com/package/angular-wistia">
                    <md-tooltip md-autohide>Install with NPM</md-tooltip>
                    <md-icon md-svg-src="img/icons/npm-logo.svg" style="transform: scale(1.6)"></md-icon>
                </md-button>
                <md-button class="md-icon-button"
                           aria-label="View Source on Github"
                           target="_blank"
                           ng-href="{{BUILDCONFIG.repository}}/{{menu.version.current.github}}">
                    <md-tooltip md-autohide>View Github</md-tooltip>
                    <md-icon md-svg-src="img/icons/github-icon.svg" style="color: black"></md-icon>
                </md-button>
            </div>
        </div>
