<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="dest/plugin/vendors.min.css">
    <link type="text/css" rel="stylesheet" href="dest/plugin/vendor.min.css">
    <link type="text/css" rel="stylesheet" href="dest/plugin/app.min.css">
    <link type="text/css" rel="stylesheet" href="dest/plugin/default-plugins.min.css">

    <title>Plugin Test page</title>

    <style>
        .full-page-plugin-header {
            margin-top: 20px;
        }

        .full-page-plugin-body {
            margin-right: auto;
            margin-left: auto;
            margin-top: 15px;
        }

        .full-page-plugin-body h1 {
            font-weight: 400;
            margin-top: 77px;
            margin-bottom: 34px;
        }

        .full-page-plugin-body form > div{
            display: block;
            padding-left: 40px;
            padding-right: 40px;
            background-color: white;
        }

        .baa-plugin-form-filter {
            padding-top: 34px;
            padding-bottom: 31px;
            margin-bottom: 1px;
        }

        .full-page-plugin-body form label {
            font-weight: 300;
            margin-right: 10px;
        }

        .full-page-plugin-body form .form-control {
            height: 20px;
        }

        @media (min-width: 768px) {

            .full-page-plugin-header {
            }

            .full-page-plugin-body {
                width: 806px;
            }

        }

        @media (min-width: 1200px) {
            .full-page-plugin-body {
                width: 806px;
            }
        }

    </style>

</head>
<body>

<div class="baa-full-page-plugin">
    <p class="text-left left-margin full-page-plugin-header">
        <a href="javascript:void(0)" ng-click="close()">
            <i class="icon icon-left-circled"></i> Back
        </a>
    </p>
    <div class="full-page-plugin-body">
        <h1>Display</h1>
        <form class="form-inline">
            <div class="baa-plugin-form-filter">
                <div class="form-group">
                    <label>Primary Form</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="baa-plugin-form-help">
                Test
            </div>
            <div class="baa-plugin-form-body"></div>
            <div class="baa-plugin-form-action"></div>
        </form>
    </div>
</div>


</body>
</html>
