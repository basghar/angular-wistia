<h2>wistiaData server</h2>

<table ng-controller="WistiaDataPageCtrl as vm">
    <thead>
    <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Thumbnail</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="m in vm.medias">
        <td>{{m.name}}</td>
        <td>{{m.duration}}</td>
        <td><img ng-src="{{m.thumbnail.url}}"></td>
    </tr>
    </tbody>
</table>
